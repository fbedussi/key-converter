<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key converter</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="container"><i-18>Key converter</i-18></h1>
  </header>
  <main class="container">
    <fieldset>
      <change-notes>
        <i-18>Names:</i-18> <label><input type="radio" name="notation" value="eng"
            checked /><i-18>English</i-18></label>
        <label><input type="radio" name="notation" value="ita" /><i-18>Italian</i-18></label>
      </change-notes>
    </fieldset>

    <fieldset>
      <select is="select-key" label="Starting key" data-key="selectedStartKey"></select>
      <toggle-minor>
        <label><input type="checkbox" /><i-18>Minor</i-18></label>
      </toggle-minor>
    </fieldset>

    <fieldset>
      <select is="select-key" label="Destination key" data-key="selectedDestKey"></select>
    </fieldset>

    <table role="grid">
      <thead>
        <tr>
          <th>I</th>
          <th>II</th>
          <th>III</th>
          <th>IV</th>
          <th>V</th>
          <th>VI</th>
          <th>VII</th>
        </tr>
      </thead>
      <tbody>
        <tr is="key-row" data-key="selectedStartKey"></tr>
        <tr is="key-row" data-key="selectedDestKey"></tr>
      </tbody>
    </table>
    <script src="//unpkg.com/@ungap/custom-elements"></script>
  </main>

  <script type="module" src="signal.js"></script>
  <script type="module" src="state.js"></script>
  <script type="module" src="i-18.js"></script>
  <script type="module" src="change-notes.js"></script>
  <script type="module" src="toggle-minor.js"></script>
  <script type="module" src="select-key.js"></script>
  <script type="module" src="key-row.js"></script>
</body>

</html>
