<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key converter</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="container"><i-18>Key converter</i-18></h1>
  </header>
  <main class="container">
    <fieldset>
      <change-notes>
        <i-18>Names:</i-18> <label><input type="radio" name="notation" value="eng"
            checked /><i-18>English</i-18></label>
        <label><input type="radio" name="notation" value="ita" /><i-18>Italian</i-18></label>
      </change-notes>
    </fieldset>

    <div class="key-selection">
      <select is="select-key" label="From" key="selectedStartKey"></select>

      <toggle-minor>
        <label><input type="checkbox" /><i-18>Minor</i-18></label>
      </toggle-minor>

      <select is="select-key" label="To" key="selectedDestKey"></select>
    </div>

    <table role="grid">
      <thead>
        <tr>
          <th><i-18>Grade</i-18></th>
          <th><i-18>From</i-18></th>
          <th><i-18>To</i-18></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>I</td>
          <td is="key-cell" key="selectedStartKey" index="0">&nbsp;</td>
          <td is="key-cell" key="selectedDestKey" index="0">&nbsp;</td>
        </tr>
        <tr>
          <td>II</td>
          <td is="key-cell" key="selectedStartKey" index="1">&nbsp;</td>
          <td is="key-cell" key="selectedDestKey" index="1">&nbsp;</td>
        </tr>
        <tr>
          <td>III</td>
          <td is="key-cell" key="selectedStartKey" index="2">&nbsp;</td>
          <td is="key-cell" key="selectedDestKey" index="2">&nbsp;</td>
        </tr>
        <tr>
          <td>IV</td>
          <td is="key-cell" key="selectedStartKey" index="3">&nbsp;</td>
          <td is="key-cell" key="selectedDestKey" index="3">&nbsp;</td>
        </tr>
        <tr>
          <td>V</td>
          <td is="key-cell" key="selectedStartKey" index="4">&nbsp;</td>
          <td is="key-cell" key="selectedDestKey" index="4">&nbsp;</td>
        </tr>
        <tr>
          <td>VI</td>
          <td is="key-cell" key="selectedStartKey" index="5">&nbsp;</td>
          <td is="key-cell" key="selectedDestKey" index="5">&nbsp;</td>
        </tr>
        <tr>
          <td>VII</td>
          <td is="key-cell" key="selectedStartKey" index="6">&nbsp;</td>
          <td is="key-cell" key="selectedDestKey" index="6">&nbsp;</td>
        </tr>
      </tbody>
    </table>
    <script src="//unpkg.com/@ungap/custom-elements"></script>
  </main>

  <script type="module" src="signal.js"></script>
  <script type="module" src="state.js"></script>
  <script type="module" src="i-18.js"></script>
  <script type="module" src="change-notes.js"></script>
  <script type="module" src="toggle-minor.js"></script>
  <script type="module" src="select-key.js"></script>
  <script type="module" src="key-cell.js"></script>
</body>

</html>
